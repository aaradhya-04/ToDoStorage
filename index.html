<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <h2>Task List</h2>
            <ul id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
        <div class="right-pane">
            <h2>I need to...</h2>
            <textarea id="task-input" placeholder="Type your task and press ENTER..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
